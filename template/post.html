{{ define "post" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .FrontMatter.Title }}</title>
</head>

<body>
    <header></header>

    <div>
        <h1>Title: {{ .FrontMatter.Title }}</h1>
        <p>Date: {{ .FrontMatter.Date }}</p>
        <p>Author: {{ .FrontMatter.Author }}</p>
    </div>

    <div class="body">
        {{.Body}}
    </div>

    <footer></footer>
</body>

</html>
{{ end }}

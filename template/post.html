{{ define "post" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .FrontMatters.Title }}</title>
</head>

<body>
    <div>
        <h1>Title: {{ .FrontMatters.Title }}</h1>
        <p>Date: {{ .FrontMatters.Date }}</p>
        <p>Author: {{ .FrontMatters.Author }}</p>
    </div>
    {{.Body}}
</body>

</html>
{{ end }}
